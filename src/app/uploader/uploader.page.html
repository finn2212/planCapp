<ion-header [translucent]="true">
  <ion-toolbar class="toolbar">
    <ion-title>
      Hilfe finden
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <ion-list lines="full">
    <ion-item>
      <ion-input required type ="text" placeholder="Text" [(ngModel)]="postt.text">

      </ion-input>
    </ion-item>
      <ion-item>
        <ion-input required type ="id" placeholder="ID" [(ngModel)]="postt.id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input required type ="userID" placeholder="userID" [(ngModel)]="postt.userId"></ion-input>
  </ion-item>
  </ion-list>
  <ion-button expand="full" (click) ="savePost()"> Posten

  </ion-button>


  <ion-grid>
    <ion-row class="rowStyle">
      <ion-col size="auto">
        <ion-icon class="icon" name ="person-outline"></ion-icon> 
      </ion-col>
      
      <ion-col size="auto">
        <ion-label class="label">Udo</ion-label>
      </ion-col>

      <ion-col size="auto">
        <ion-icon class="icon" name ="location-outline"></ion-icon>
      </ion-col>
                      
      <ion-col size="auto"> 
        <ion-label class="label">22339</ion-label>
       </ion-col>

       <ion-col>
        <ion-label class="label">Hamburg</ion-label>
       </ion-col>
      
    </ion-row>
    <ion-row class
    ="rowStyle">
      <ion-input class="input" placeholder="your text" type="text" [(ngModel)]="postText"></ion-input>
    </ion-row>

    <ion-row>
      <button ion-button block round class="button" (click)="post()">Hilfe anfragen</button>
    </ion-row>
  </ion-grid>
  <ion-header collapse="condense">
      
  </ion-header>
</ion-content>
